<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
        <title>
            {% if title %}
              {{ title }}
            {% else %}
              Лабораторная работа №1
            {% endif %}
        </title>
      </head>
      <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 1</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Задание</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('posts') }}">Посты</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Об авторе</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    <main class="container py-5 vh-100%">
        {% block content %}
        <h1>Содержимое по умолчанию</h1>
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    {% block footer %}
    <footer class="footer bg-dark text-light">
        <div class="container text-center">
            <p>&copy; Толкачев Дмитрий Игоревич 221-353</p>
        </div>
    </footer>
    {% endblock %}
</html>
